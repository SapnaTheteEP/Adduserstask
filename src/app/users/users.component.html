<div class="container-fluid pt-5">
    <mat-card appearance="outlined">
        <div class="row ">
            <div class="col-md-7">
                <h4>Users List</h4>
            </div>
            <div class="col-md-4">
                <mat-form-field class="filterText" appearance="outline">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input />
                </mat-form-field>

            </div>
            <div class="col-md-1 buttoncss">
                <button class="buttonSuccess ml-md-2 mt-md-3" mat-raised-button color="primary" matTooltip="Create User"
                    (click)="openDialog('Add')">
                    Add User
                </button>
            </div>
        </div>
        <mat-card-content class="mt-10">
            <div class="table-responsive mt-2">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="heading">
                                Email
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.email }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="heading">
                                Role
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.role }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="heading">
                                User Name
                            </th>
                            <td mat-cell *matCellDef="let element; let index = index">
                                {{ element.username }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef class="heading">Action</th>
                            <td mat-cell *matCellDef="let element; let i = index">

                                <div class="text-start d-flex">
                                    <mat-icon color="primary" matTooltip="Edit User"
                                        (click)="openDialog(element)">create</mat-icon>
                                    <mat-icon color="warn" matTooltip="Delete User"
                                        (click)="openDeleteDialog(element)">delete_forever</mat-icon>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;  let i = index"
                            class="example-element-row"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell text-center" colspan="4">
                                No Data Found
                            </td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
