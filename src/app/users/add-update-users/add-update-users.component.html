<h2 mat-dialog-title>{{data === 'Add' ? 'Add' : 'Edit'}} User</h2>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form class="example-form" [formGroup]="form">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Enter User Name</mat-label>
                    <input matInput placeholder="User Name" formControlName="username">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Enter Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required>
                </mat-form-field>

                <div *ngIf="submitted && f['email'].errors" class="error-message">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                </div>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let item of Roles" [value]="item.Role">{{item.Role}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </form>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button color="warn" [mat-dialog-close] cdkFocusInitial>Close</button>
</div>
